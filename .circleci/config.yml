version: 2.1

orbs:
  node: circleci/node@4.0.0

workflows:
  app-tests:
    when: 
      and: 
        - equal: [ main, << pipeline.git.branch >> ]
        
    jobs:
      - test


jobs:
  test:
      docker:
        - image: cimg/node:15.11.0
      steps:
        - checkout
        - run: 
           name: Installing Dependecies
           command: npm install
        - restore_cache:
            keys: 
              - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
        - save_cache:
            paths: 
              - ~/.circleci/config.yml
            keys: 
              - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
